<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cnet">
    <h1 id="header">
       <span id="e1">E</span>
       <span id="t1">t</span>
       <span id="c1">c</span>
       <span id="hh1">h</span>
       <span id="-1">-</span>
       <span id="a1">A</span>
       <span id="-2">-</span>
       <span id="s1">S</span>
       <span id="k1">k</span>
       <span id="e2">e</span>
       <span id="t2">t</span>
       <span id="c2">c</span>
       <span id="h2">h</span>
    </h1>
    <div id="container"></div>
    <div class="butt">
        <button id="size">Change Horizontal Size</button>
        <button id="vertical">Make Vertical</button>
        <button id="reset">Reset</button>
    </div>
    
</body>
</html>
